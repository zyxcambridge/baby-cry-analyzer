<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婴儿哭声与行为分析器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>婴儿哭声与行为分析器</h1>
        <p>通过音频记录、实时婴儿哭声和视频分析判断宝宝哭声和动作行为的原因并提供解决方案</p>
    </header>

    <main>
        <section class="controls">
            <div class="control-group">
                <h2>2分钟音频记录分析</h2>
                <button id="audioAnalysisBtn">开始音频分析</button>
                <div id="audioResult" class="result-text">等待音频分析结果...</div>
            </div>
            
            <div class="control-group">
                <h2>实时婴儿哭声分析</h2>
                <button id="realtimeAnalysisBtn">开始实时分析</button>
                <div id="realtimeResult" class="result-text">实时分析结果将显示在这里</div>
            </div>
            
            <div class="control-group">
                <h2>婴儿视频行为分析</h2>
                <button id="videoAnalysisBtn">开始视频分析</button>
                <div id="videoResult" class="result-text">视频分析结果将显示在这里</div>
                <video id="video" width="320" height="240" autoplay style="display: none;"></video>
            </div>
        </section>

        <section class="solution-section">
            <h2>综合解决方案</h2>
            <div id="solutionResult" class="solution-text">综合分析结果将显示在这里</div>
        </section>
    </main>

    <footer>
        <p>婴儿哭声与行为分析器 &copy; 2025</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
