<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婴儿哭声分析器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>婴儿哭声分析器</h1>
        <p>通过音频分析判断宝宝哭声的原因并提供解决方案</p>
    </header>

    <main>
        <section class="controls">
            <div class="audio-controls">
                <button id="startBtn">开始录音</button>
                <button id="stopBtn" disabled>停止录音</button>
                <button id="startRealtimeBtn">开始实时分析</button>
                <button id="stopRealtimeBtn" disabled>停止实时分析</button>
            </div>
            
            <div class="video-controls">
                <video id="video" width="320" height="240" autoplay></video>
                <button id="startVideoBtn">开启摄像头</button>
                <button id="analyzeVideoBtn" disabled>分析视频</button>
            </div>
        </section>

        <section class="analysis-results">
            <h2>分析结果</h2>
            <div id="result" class="result-placeholder">
                等待分析结果...
            </div>
            
            <div id="realtime-result" class="realtime-result-placeholder">
                实时分析结果将显示在这里
            </div>
            
            <div id="video-analysis-result" class="video-analysis-placeholder">
                视频分析结果将显示在这里
            </div>
            
            <div id="solution" class="solution-placeholder">
                解决方案将会显示在这里
            </div>
        </section>

        <section class="cry-types-info">
            <h2>婴儿哭声类型参考</h2>
            <ul>
                <li><strong>饥饿哭声：</strong>节奏规律，由低到高，持续时间较长</li>
                <li><strong>困倦哭声：</strong>断断续续，伴有打哈欠、揉眼睛等动作</li>
                <li><strong>不适哭声：</strong>突然爆发，声音尖锐，双腿向上弯曲</li>
                <li><strong>疼痛哭声：</strong>突然开始，大声刺耳，常伴有屏气</li>
                <li><strong>尿湿哭声：</strong>不太连续，音调高低交替</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>婴儿哭声分析器 &copy; 2025</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
